<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="box d-flex flex-column justify-content-center align-items-center">
            <h6 class="m-0 align-self-start text-white region-header">Enter region</h6>
            <input type="text" class="input-field mb-4" id="city" />
            <button class="search">SEARCH</button>
        </div>
        <i class="fa-solid fa-hand-point-right icon m-5"></i>
        <div class="box-two d-flex flex-column justify-content-evenly align-items-center text-white">
            <h1 id="region"></h1>
            <div id="weather-info"></div>              
            <h4 id="temperature"></h4>

            <div class="d-flex flex-column justify-content-center align-items-center m-5">
                <p class="me-2" id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/scripts/scriptIndex.js"></script>
</body>

</html>
